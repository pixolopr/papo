<ion-view view-title="Payposts">
    <ion-content>
        <div class="row " style="padding: 1px !important;">
            <div class="col homeicons textcenter bluebgcolor">
                <img src="img/mobile1.png" style="width: 40px;">
                <div>Mobile</div>
            </div>
            <div class="col homeicons textcenter redbgcolor" style="font-size:13px;">
                <img src="img/tv1.png" style="width: 40px; ">
                <div>TV</div>
            </div>
            <div class="col homeicons  textcenter redbgcolor">
                <img src="img/dth1.png" style="width: 40px;">
                <div>Data Card</div>
            </div>
            <div class="col homeicons textcenter redbgcolor">
                <img src="img/bill1.png" style="width: 40px;">
                <div>Bills</div>
            </div>
            <div class="col homeicons textcenter redbgcolor">
                <img src="img/bus55.png" style="width: 40px;">
                <div>Bus Tickets</div>
            </div>
        </div>

        <!--forms-->
        <div>
            <div class="list" style="margin-top:5%;">
                <span class="formtext">Sim type : </span>
                <div class="container">
                    <label class="item item-input item-select formboxes">
                        <div class="input-label">

                        </div>
                        <select>
                            <option>Prepaid</option>
                            <option selected>Postpaid</option>
                        </select>
                    </label>
                </div>
            </div>

            <div class="list">
                <span class="formtext">Mobile Number</span>
                <label class="item item-input formboxes">
                    <input type="text" placeholder="">
                </label>

            </div>
            <div class="list">
                <span class="formtext">Service Provider</span>
                <label class="item item-input formboxes">
                    <input type="text" placeholder="">
                </label>

            </div>
            <div class="list">
                <span class="formtext">Region</span>
                <label class="item item-input formboxes">
                    <input type="text" placeholder="">
                </label>

            </div>
            <div class="list">
                <span class="formtext">Amount</span>
                <label class="item item-input formboxes">
                    <input type="text" placeholder="">
                </label>

            </div>

            <button class="button button-assertive formboxes" ng-click="login()">
                Proceed To Recharge
            </button>
        </div>
    </ion-content>
</ion-view>
